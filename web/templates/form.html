<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Agendar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head><body class="bg-light"><div class="container py-4">
<h1>Agendar - {{ tipo|capitalize }}</h1><a href="/" class="btn btn-link">← Voltar</a><form method="post" class="mt-3">
{% if tipo in ['visitante','pesquisador'] %}
<div class="row g-3"><div class="col-md-6"><label>Nome</label><input name="nome" class="form-control" required></div>
<div class="col-md-3"><label>Gênero</label><input name="genero" class="form-control"></div>
<div class="col-md-3"><label>Telefone</label><input name="telefone" class="form-control" placeholder="(xx)xxxxx-xxxx" required></div>
<div class="col-md-6"><label>E-mail</label><input name="email" type="email" class="form-control" required></div>
<div class="col-md-3"><label>Data (YYYY-MM-DD)</label><input name="data" type="date" class="form-control" required></div>
<div class="col-md-3"><label>Turno</label><select name="turno" class="form-select"><option value="manhã">Manhã</option><option value="tarde">Tarde</option></select></div>
<div class="col-12"><label>Observação</label><textarea name="observacao" class="form-control"></textarea></div></div>
{% elif tipo=='escola' %}
<div class="row g-3"><div class="col-md-6"><label>Nome da Escola</label><input name="nome_escola" class="form-control" required></div><div class="col-md-6"><label>Representante</label><input name="representante" class="form-control" required></div>
<div class="col-md-6"><label>E-mail</label><input name="email" type="email" class="form-control" required></div><div class="col-md-3"><label>Telefone</label><input name="telefone" class="form-control" required></div>
<div class="col-md-3"><label>Data</label><input name="data" type="date" class="form-control" required></div><div class="col-md-3"><label>Turno</label><select name="turno" class="form-select"><option value="manhã">Manhã</option><option value="tarde">Tarde</option></select></div>
<div class="col-12"><label>Observação</label><textarea name="observacao" class="form-control"></textarea></div></div>
{% elif tipo=='ies' %}
<div class="row g-3"><div class="col-md-6"><label>Nome da IES</label><input name="nome_ies" class="form-control" required></div><div class="col-md-6"><label>Representante</label><input name="representante" class="form-control" required></div>
<div class="col-md-6"><label>E-mail</label><input name="email" type="email" class="form-control" required></div><div class="col-md-3"><label>Telefone</label><input name="telefone" class="form-control" required></div>
<div class="col-md-3"><label>Data</label><input name="data" type="date" class="form-control" required></div><div class="col-md-3"><label>Turno</label><select name="turno" class="form-select"><option value="manhã">Manhã</option><option value="tarde">Tarde</option></select></div>
<div class="col-12"><label>Observação</label><textarea name="observacao" class="form-control"></textarea></div></div>
{% endif %}
<div class="mt-4"><button class="btn btn-success" type="submit">Enviar</button></div></form></div></body></html>
