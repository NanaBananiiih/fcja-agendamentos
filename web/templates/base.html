<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>{% block title %}Agendamentos FCJA{% endblock %}</title>

  <!-- Bootstrap CSS primeiro -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Seu CSS depois (para sobrescrever) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Cabeçalho -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/logomarca-transparente.png') }}" alt="Logo FCJA">
        <span class="ms-2">Agendamentos FCJA</span>
      </a>
    </div>
  </nav>

  <!-- Mensagens flash -->
  {% with msgs = get_flashed_messages(with_categories=true) %}
    {% if msgs %}
      <div class="container mt-3">
        {% for cat, msg in msgs %}
          <div class="alert alert-{{ 'danger' if cat == 'error' else cat }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Conteúdo principal -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="text-center py-3 bg-light border-top">
    <p class="mb-0">&copy; 2025 Fundação Casa de José Américo</p>
  </footer>

  <!-- Scripts do Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  {% block body_extra %}{% endblock %}
</body>
</html>
