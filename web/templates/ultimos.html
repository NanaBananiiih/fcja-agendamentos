<!doctype html><html lang="pt-br"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Últimos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head><body class="bg-light"><div class="container py-4"><h1>Últimos</h1><a href='/' class='btn btn-link'>← Voltar</a>
<div class='row mt-3'>{% for tabela, lista in dados.items() %}<div class='col-md-6 mb-3'><div class='card'><div class='card-header'>{{ tabela }}</div><div class='card-body'>{% if not lista %}<p class='text-muted'>Sem registros.</p>{% else %}<div class='table-responsive'><table class='table table-sm'><thead><tr>{% for k in lista[0].keys() %}<th>{{ k }}</th>{% endfor %}</tr></thead><tbody>{% for row in lista %}<tr>{% for v in row.values() %}<td>{{ v }}</td>{% endfor %}</tr>{% endfor %}</tbody></table></div>{% endif %}</div></div></div>{% endfor %}</div></div></body></html>
