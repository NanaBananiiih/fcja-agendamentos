<div class="col-md-6">
  <label class="form-label">Nome *</label>
  <input name="nome" type="text" class="form-control" required>
  <div class="invalid-feedback">Informe o nome.</div>
</div>

<div class="col-md-6">
  <label class="form-label">Instituição *</label>
  <input name="instituicao" type="text" class="form-control" required>
  <div class="invalid-feedback">Informe a instituição.</div>
</div>

<div class="col-md-6">
  <label class="form-label">E-mail *</label>
  <input name="email" type="email" class="form-control" required>
  <div class="invalid-feedback">E-mail inválido.</div>
</div>

<div class="col-md-6">
  <label class="form-label">Telefone *</label>
  <input name="telefone"
         type="tel"
         class="form-control"
         placeholder="DDD + número (somente dígitos)"
         required
         pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}">
  <div class="invalid-feedback">Informe um telefone válido.</div>
</div>

<div class="col-md-4">
  <label class="form-label">Data (AAAA-MM-DD) *</label>
  <input name="data" type="date" class="form-control" required>
  <div class="invalid-feedback">Informe a data.</div>
</div>

<div class="col-md-4">
  <label class="form-label">Turno *</label>
  <select name="turno" class="form-select" required>
    <option value="">Selecione...</option>
    <option>manhã</option>
    <option>tarde</option>
  </select>
  <div class="invalid-feedback">Selecione o turno.</div>
</div>

<div class="col-12">
  <label class="form-label">Tema / Observação</label>
  <textarea name="observacao" class="form-control" rows="3"></textarea>
</div>
