<div class="col-md-8">
  <label class="form-label">Nome *</label>
  <input name="nome" type="text" class="form-control" required>
  <div class="invalid-feedback">Informe o nome.</div>
</div>

<div class="col-md-4">
  <label class="form-label">Gênero</label>
  <input name="genero" type="text" class="form-control">
</div>

<div class="col-md-6">
  <label class="form-label">E-mail *</label>
  <input name="email" type="email" class="form-control" required>
  <div class="invalid-feedback">E-mail inválido.</div>
</div>

<div class="col-md-6">
  <label class="form-label">Telefone *</label>
  <input 
      name="telefone" 
      type="tel" 
      class="form-control"
      placeholder="DDD + número (somente dígitos)"
      required 
      pattern="[\d\(\)\-\s\+]{8,}">
  <div class="invalid-feedback">Telefone inválido.</div>
</div>

<div class="col-12">
  <label class="form-label">Endereço</label>
  <input name="endereco" type="text" class="form-control">
</div>

<div class="col-md-4">
  <label class="form-label">Nº participantes *</label>
  <input name="qtd_pessoas" type="number" min="1" class="form-control" required>
</div>

<div class="col-md-4">
  <label class="form-label">Data (AAAA-MM-DD) *</label>
  <input name="data" type="date" class="form-control" required>
</div>

<div class="col-md-4">
  <label class="form-label">Turno *</label>
  <select name="turno" class="form-select" required>
    <option value="">Selecione...</option>
    <option value="manha">manhã</option>
    <option value="tarde">tarde</option>
  </select>
</div>

<div class="col-md-4">
  <label class="form-label">Horário de chegada *</label>
  <input name="horario_chegada" type="time" class="form-control" required>
  <div class="invalid-feedback">Informe o horário de chegada.</div>
</div>

<div class="col-md-8">
  <label class="form-label">Duração da visita (opcional)</label>
  <input name="duracao" type="text" class="form-control" placeholder="ex: 1h30, 2h, 45 min">
</div>

<div class="col-12">
  <label class="form-label">Observação</label>
  <textarea name="observacao" class="form-control" rows="3"></textarea>
</div>
